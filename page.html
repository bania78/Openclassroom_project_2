<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Booki</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2e7a3340e1.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="nav_header">
            <img class="logo" src="images/logo/Booki.png">
            <div>
                <a href="hébergement.html">Hébergements</a>
                <a href="activités.html">Activités</a>
            </div>
        </nav>
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <h2>En plein centre-ville ou en pleine nature</h2>
        <form>
            <div class="icon">
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <input>
            <button>
                Rechercher
            </button>
        </form>
        <div class="filtres">
            <p class="h3_f">Filtres</p>
            <ul>
                <li>
                    <i class="fa-solid fa-money-bill-wave"></i>
                    <p class="p_f">Economique</p>
                </li>
                <li>
                    <i class="fa-solid fa-person"></i>
                    <p class="p_f">Familial</p>
                </li>
                <li>
                    <i class="fas fa-heart"></i>
                    <p class="p_f">Romantique</p>
                </li>
                <li>
                    <i class="fa-solid fa-dog"></i>
                    <p class="p_f">Animaux autorisés</p>
                </li>
            </ul>
        </div>
        <div class="end_header">
            <i class="fa-solid fa-info"></i>
            <p class="info">Plus de 500 logements sont disponibles dans cette ville</p>
        </div>
